<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پازل عددی حرفه‌ای</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحه شروع -->
    <div id="start-screen">
        <h1>🎉 به پازل عددی خوش آمدید! 🎉</h1>
        <p>آیا آماده هستید تا مهارت‌های خود را در حل پازل امتحان کنید؟</p>
        <button id="start-btn">شروع بازی</button>
    </div>

    <!-- صفحه بازی -->
    <div id="game-screen" class="hidden">
        <h1>پازل عددی حرفه‌ای</h1>
        <div id="puzzle-container"></div>
        <button id="shuffle">پازل را به هم بزن</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
